name: Build and Deploy

on: [push, pull_request]

permissions:
  checks: write
  contents: write
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install NPM Dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint

      - name: Start Frontend
        run: |
          npm install
          npm run dev &

      - name: Start Backend
        run: |
          cd backend
          npm install
          npm run start &

      - name: Wait for services to be up
        run: |
          sleep 30
          npx wait-on http://localhost:1111/project-coin/

      - name: Run Tests jest
        run: npm run test:unit

      - name: Run Tests e2e
        run: npx cypress run --proxy http://localhost:1111/

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          public: true
          folder: dist
